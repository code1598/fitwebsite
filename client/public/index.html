<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>FitLife - Your Fitness Journey</title>
  </head>
  <body>
    <nav>
      <div class="nav__bar">
        <div class="nav__header">
          <div class="nav__logo">
            <a href="#"><img src="assets/logo.png" alt="logo" /></a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="#home">HOME</a></li>
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#client">CLIENT</a></li>
          <li><a href="#blog">BLOG</a></li>
          <li><a href="#contact">CONTACT US</a></li>
          <li><a href="#" id="login-btn">LOGIN</a></li>
          <li><a href="#" id="register-btn">REGISTER</a></li>
        </ul>
      </div>
    </nav>

    <header class="header" id="header">
      <!-- Rest of the HTML content remains the same -->
    </header>

    <!-- Add Auth Modal -->
    <div id="auth-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="login-form" class="auth-form">
          <h2>Login</h2>
          <form id="loginForm">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
          </form>
        </div>
        <div id="register-form" class="auth-form" style="display: none;">
          <h2>Register</h2>
          <form id="registerForm">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Add BMI Calculator Modal -->
    <div id="bmi-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="bmi-calculator">
          <h2>BMI Calculator</h2>
          <form id="bmiForm">
            <input type="number" placeholder="Height (cm)" name="height" required>
            <input type="number" placeholder="Weight (kg)" name="weight" required>
            <button type="submit">Calculate BMI</button>
          </form>
          <div id="bmi-result"></div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
